<h4>
    Internal Server Error.. Refreshing the page will make the error dissapear!
</h4>

<ng-container *ngIf = "error">
    <h5 class="text-danger">
        Error : {{error.message}}
    </h5>

    <p class = "font-weight-bold">
        If you are seeing tnis, Angular is not ot be blamed !
    </p>

    <code class = "mt-5" style = "background-color: whitesmoke;">
        {{error.details}}
    </code>
</ng-container>
